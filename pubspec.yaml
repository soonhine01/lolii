  collection: ^1.18.0
  material_color_utilities: ^0.11.1
  meta: ^1.15.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  leak_tracker: ^10.0.5
  leak_tracker_flutter_testing: ^3.0.5
