name: loli
description: A sustainability-focused application.
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.9.0   # Sadece bir kez tanımlayın
  url_launcher: ^6.0.9
  geolocator: ^13.0.1
  pedometer: ^4.0.2
  fl_chart: ^0.69.0
